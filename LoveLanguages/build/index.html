<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<link href="bootstrap.min.css" rel="stylesheet" />
	<title>Index</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" href="reveal.css" />
	<script src="https://html5gameportal.dev/embeds/wortal-1.0.0.js"> </script>
	<script>
		window.addEventListener("load", () => {
			if (window.initWortal !== undefined) {
				window.initWortal(function () {
					console.log("Wortal setup complete!");
				});
			}
		});
	</script>
	<style>
		.object-fit-cover {
			object-fit: cover;
		}

		.object-fit-contain {
			object-fit: contain;
		}

		.annotation {
			text-indent: -99999px;
			position: absolute;
			background: green;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: opacity 0.5s;
			border: none;
		}

		.annotation:hover {
			opacity: .3;
		}

		.annotations {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.sharebuttons {}

		.sharebuttons button {
			margin: 0 5px;
		}

		.result-card__share-title {
			font-size: 10px;
			margin-top: 5px;
		}

		.sharebuttons button * {
			pointer-events: none;
		}

		.resetbutton svg,
		.sharebuttons svg {
			width: 20px;
			height: 20px;
		}

		[hidden] {
			display: inherit !important;
		}

		img {
			max-width: 100%;
			max-height: 70vh;
		}
		.end img {
			max-height: 150px;
		}

		.content {
			height: 100%;
			display: flex !important;
			justify-content: center;
			flex-flow: column;
			align-items: center;

		}
	</style>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<section class="content start">
				<div class="p-3 position-relative">
					<div class="glitch left bottom">
						<div class="bar white ml-6 w-110"></div>
						<div class="bar blue w-70"></div>
					</div>
					<h1 class="mb-5">
						%intro%
					</h1>
					<p class="mb-5">
						%description%
					</p>

				</div>
			</section>
			<section class="content end">
				<div class="p-10 position-relative">
					<h1>
						Goodbye slide
					</h1>
				</div>
			</section>
		</div>
	</div>
	<template id="ad_template" is="auto-binding">
		<section class="content">
			Ad
		</section>
	</template>
	<template id="question_template" is="auto-binding">
		<section class="content h-100">
			<div class="mb-3 h-100 d-flex justify-content-center flex-column">
				<h2>%headline%</h2>
				<div class="d-flex justify-content-center align-items-center ">
					<div class="position-relative">
						<img class="" src="%image%" />
						<div class="annotationscontainer">
							%annotations%
						</div>
					</div>
				</div>
		</section>
	</template>
	<template id="result_template" is="auto-binding">
		<section class="content">
			<div class="p-3 mb-3">
				<h2 class="mb-3">%headline2%</h2>
				<p class="mb-3">%text%</p>
				<img src="%image%" />
				<h3 class="mt-3 mb-2">%headline%</h3>
				<div class="row justify-center">%result%</div>
				<div class="sharebuttons mt-3 d-flex justify-content-center" role="region" aria-label="シェアする">
					<button class="resetbutton btn btn-success">
						<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" class="result-card__button-retake-svg"
							aria-hidden="true">
							<title>やり直す</title>
							<path fill="white"
								d="M34 19c0 8.3-6.7 15-15 15S4 27.3 4 19 10.7 4 19 4c3.4 0 6.5 1.1 9 3V3c0-1.1.9-2 2-2s2 .9 2 2v11H21c-1.1 0-2-.9-2-2s.9-2 2-2h4.3c-1.8-1.3-4-2-6.3-2-6.1 0-11 4.9-11 11s4.9 11 11 11 11-4.9 11-11h4z">
							</path>
						</svg>
						<div class="result-card__share-title">やり直す</div>
						</button>
					<button class="btn btn-primary sharebutton" aria-label="facebook">

							<title>facebook</title>

								</path>
							</g>
						</svg>
						<div class="result-card__share-title">シェアする</div>
					</button>
					<button class="btn btn-primary sharebutton" aria-label="twitter">
						<svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<title>twitter</title>

							</path>
						</svg>
						<div class="result-card__share-title">結果をツイートする</div>
					</button>
					<button class="btn btn-primary sharebutton" aria-label="copy">
						<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
							<title>copy</title>

							</path>
						</svg>
						<div class="result-card__share-title">リンクをコピーする</div>
					</button>
				</div>
		</section>
	</template>
	<script src="main.js"></script>
</body>

</html>
