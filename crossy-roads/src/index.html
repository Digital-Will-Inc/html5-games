<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="three.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
	<div class="black-cover" id="black-cover"
		style="background: #000000; background-color: #000000; width: 100%; height: 100%; top: 0; left: 0; position: fixed; padding: 0; margin: 0; z-index: 100;">
	</div>
	<div id="counter">0</div>
	<div id="controlls">
		<div>
			<button id="forward">
				<svg width="50" height="50" viewBox="0 0 10 10">
					<g transform="rotate(0, 5,5)">
						<path d="M5,4 L7,6 L3,6 L5,4" />
					</g>
				</svg>
			</button>
			<button id="left">
				<svg width="50" height="50" viewBox="0 0 10 10">
					<g transform="rotate(-90, 5,5)">
						<path d="M5,4 L7,6 L3,6 L5,4" />
					</g>
				</svg>
			</button>
			<button id="backward">
				<svg width="50" height="50" viewBox="0 0 10 10">
					<g transform="rotate(180, 5,5)">
						<path d="M5,4 L7,6 L3,6 L5,4" />
					</g>
				</svg>
			</button>
			<button id="right">
				<svg width="50" height="50" viewBox="0 0 10 10">
					<g transform="rotate(90, 5,5)">
						<path d="M5,4 L7,6 L3,6 L5,4" />
					</g>
				</svg>
			</button>
		</div>
	</div>
	<div id="start">
		<button>Play</button>
	</div>

	<div id="end">
		<button id="retry">Retry</button>
	</div>
	<script src="index.js"></script>
</body>

</html>
