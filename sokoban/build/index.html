<!DOCTYPE html>
<html lang="en">

<head>
  <title>倉庫番</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="dist/WortalAd.js"> </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  <div class="container">
    <div class="black-cover" id="black-cover"
      style="background: #000000; background-color: #000000; width: 100%; height: 100%; top: 0; left: 0; position: fixed; padding: 0; margin: 0; z-index: 100;">
    </div>
    <canvas></canvas>
    <button class="menubutton lowerbutton">Menu</button>
    <div class="board">
      <div class="header d-none">
        <div class="banner" alt='banner'></div>
        <div>
          <!-- <h1>倉庫番</h1> -->
          <span id="steps">Steps: 0</span>
          <span>Level: </span>&nbsp;
          <select id="levelselector">
          </select>
          <button id='restartbutton'>Restart</button>
          <button class='highscorebutton'>Highscores</button>
          &nbsp;
          <button class="menubutton closebutton">Close</button>
        </div>
        <div class="d-none" id="highscore">
          <h2>Highscore</h2>
          <div id="score"> </div>
          <button class='highscorebutton closebutton'>Close</button>
        </div>
      </div>
      <div class="controls" </div>
        <button class="directionbutton" data-key="ArrowUp">up</button>
        <div class="lowercontrols">
          <button class="directionbutton" data-key="ArrowLeft">left</button>
          <button class="directionbutton" data-key="ArrowDown">down</button>
          <button class="directionbutton" data-key="ArrowRight">right</button>
        </div>
      </div>
      </div>
</body>

<script src="dist/main.js"></script>

</html>
