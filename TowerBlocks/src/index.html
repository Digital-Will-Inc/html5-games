<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Tower Blocks</title>
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <link rel="stylesheet" href="index.css" />

  <script src="LocaleHandler.js"></script>
  <script src="wortal-sdk-1.2.0.js"></script>
</head>
<body>
  <div class="loading-cover" id="loading-cover"
       style="background: #000; width: 100%; height: 100%; position: fixed; z-index: 100;">
  </div>
  <div id="container">
    <div id="game"></div>
    <div id="score">0</div>
    <div id="instructions" class="i18nElem">instructions</div>
    <div class="game-over">
      <h2 class="i18nElem">gameover</h2>
      <p class="i18nElem">youdidgreat</p>
      <p class="i18nElem">startagain</p>
    </div>
    <div class="game-ready">
      <div id="start-button" class="i18nElem">start</div>
      <div></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="index.js"></script>
</body>
