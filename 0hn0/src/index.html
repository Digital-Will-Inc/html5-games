            </div>
        </div>
        <div id="rules" class="screen text" data-action="apps">
            <div class="vertical">
                <h3>Rules</h3>
                <div class="side-padded string">

                        Blue dots can see others in their own row and column.

                    </p>

        </div>

                <h2 class="string">Loading</h2>

                    <table data-grid="loadinggrid" cellpadding="0" cellspacing="0">

                            <tr>
                                <td class="odd">

                                    </div>

                            </tr>

            </div>

                <table data-grid="menugrid" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td class="odd">
                                <div class="tile tile-2">

                            <td class="even">

                                </div>

                        </tr>
                        <tr>
                            <td class="even">
                                <div class="tile tile-1">
                                    <div data-action="startGame" data-size="3" class="inner"></div>
                                </div>
                            </td>
                            <td class="odd">
                                <div class="tile tile-2">
                                    <div data-action="startGame" data-size="4" class="inner"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div id="time">

                    <span id="seconds-l"></span>
